{% extends "base.html" %}
{% block title %}Update Admin{% endblock %}

{% block content %}

<!-- Main content section starts  -->

<div class="main-content">
    <div class="wrapper">

        <h1>Update Admin</h1> <br>

        <br>

        <!-- Get data from the database ends  -->


        <!-- update admin table -->
        <form action="{{url_for('admin.manage-admin.update_admin')}}" method="POST">

            <table class="tbl-50">

                <tr>
                    <td>Full name :</td>
                    <td> <input class="input" type="text" name="new_full_name" value="{{ current_admin["fullName"] }}"> </td>

                </tr>

                <tr>
                    <td>Username:</td>
                    <td> <input class="input" type="text" name="new_username" value="{{ current_admin["username"] }}"> </td>

                </tr>


                <td colspan='2'>
                    <input type="hidden" name="username" value="{{ current_admin["username"] }}" class="submit-btn">

                    <input type="submit" name="submit" value="Update Admin" class="submit-btn">
                </td>

                </tr>

            </table>

        </form>

    </div>

</div>

<!-- Main content section ends  -->


{% endblock %}
