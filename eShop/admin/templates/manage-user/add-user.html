{% extends "base.html" %}
{% block title %}Add Admin{% endblock %}



{% block content %}
<!-- Main content section starts  -->

<div class="main-content">
    <div class="wrapper">

        <h1>Add User</h1> <br>

        <br>

        <!-- Add Admin form -->

        <form action="{{url_for('admin.manage-user.add_user')}}" method="POST">

            <table class="tbl-50">

                <tr>
                    <td>Full Name :</td>
                    <td> <input class="input" type="text" name="Full_Name" placeholder="Enter your name"> </td>

                </tr>
                <tr>
                    <td>Email :</td>
                    <td> <input class="input" type="text" name="Email" placeholder="Enter your email"> </td>

                </tr>

                <tr>
                    <td>Username :</td>
                    <td> <input class="input" type="text" name="Username" placeholder="Enter your Username"> </td>

                </tr>

                <tr>
                    <td>Password :</td>
                    <td> <input class="input" type="password" name="Password" placeholder="Enter your Password"> </td>

                </tr>

                <tr>

                    <td colspan='2'>
                        <input type="submit" name="submit" value="Add-User" class="submit-btn">
                    </td>

                </tr>

            </table>

        </form>

    </div>

</div>

<!-- Main content section ends  -->

<!-- Footer section starts  -->
{% endblock %}
