<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Sign Up | Livin Boutique | eShop | Online Shopping </title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='login/css/style.css')}}"
    />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="background-image: url(static/login/images/bg-1.jpg)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-facebook"></span
                      ></a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-twitter"></span
                      ></a>
                    </p>
                  </div>
                </div>
                <form
                  action="{{url_for('main.signup')}}"
                  method="post"
                  class="signin-form"
                >
				<div class="form-group mb-3">
                    <label class="label" for="username">Full Name</label>
                    <input
                      type="text"
                      name="full_name"
                      class="form-control"
                      placeholder="Full Name"
                      required
                    />
                  </div>                  <div class="form-group mb-3">
                    <label class="label" for="username">Email</label>
                    <input
                      type="text"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="username">Username</label>
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Sign Up
                    </button>
                  </div>
                </form>
                <p class="text-center">
                  Existing User? <a href="{{url_for('main.login') }}">Log In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="static/login/js/jquery.min.js"></script>
    <script src="static/login/js/popper.js"></script>
    <script src="static/login/js/bootstrap.min.js"></script>
    <script src="static/login/js/main.js"></script>
  </body>
</html>
